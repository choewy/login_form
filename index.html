<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>로그인 화면</title>

</head>
<body>
    <form action="#" class="login-form">
        <h1>로그인</h1>

        <div class="text-box">
            <input type="text" required>
            <div class="place-holder">아이디</div>
        </div>
        
        <div class="text-box">
            <input type="password" required>
            <div class="place-holder">비밀번호</div>
            <div class="show-password fas fa-eye-slash"></div>
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <div class="fas fa-check"></div>
            로그인 상태 유지
        </div>

        <button class="btn fas fa-arrow-right" disabled></button>
        <a href="#">계정이 없으신가요?</a>
        <a href="#">회원가입</a>

    </form>
    
    <script>
        var fields = document.querySelectorAll(".text-box input");
        var btn = document.querySelector(".btn");
        function check() {
            if(fields[0].value != "" && fields[1].value != "")
                btn.disabled = false;
            else
                btn.disabled = true;
        }

        fields[0].addEventListener("keyup", check);
        fields[1].addEventListener("keyup", check);

        document.querySelector(".show-password").addEventListener("click", function() {
            if(this.classList[2] == "fa-eye-slash"){
                this.classList.remove("fa-eye-slash");
                this.classList.add("fa-eye");
                fields[1].type = "text";
            } else {
                this.classList.remove("fa-eye");
                this.classList.add("fa-eye-slash");
                fields[1].type = "password";

            }
        });
    </script>
</body>
</html>
